name: flutter_application
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version
version: 1.0.0

# SDK Version
environment:
  sdk: ">=2.16.1 <3.0.0"

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  splashscreen: ^1.3.5
  splash_screen_view: ^3.0.0
  carousel_slider: ^4.0.0
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

#Splash Screen View
splash_screen_view:
  color: "#000000"


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

# Assets
  assets:
    - images/slime.png
    - images/gnomed.jpg
    - images/manzana.png
    - images/mango.png
    - images/coco.png
    - images/facebook.jpg
    - images/google.jpg

# Fonts
  fonts:
    - family: Aestethicc
      fonts:
        - asset: fonts/Aestethicc/Aestethicc.otf
    - family: Candara
      fonts:
        - asset: fonts/Candara/Candara_Bold_Italic.ttf
        - asset: fonts/Candara/Candara_Bold.ttf
        - asset: fonts/Candara/Candara_Italic.ttf
        - asset: fonts/Candara/Candara.ttf

